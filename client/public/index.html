<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Serenity Focus</title>
	<link rel="stylesheet" href="./index.css">
	
	<script src="https://kit.fontawesome.com/6f3103b13c.js" crossorigin="anonymous"></script>

</head>
<body>
	<header>
		<div class="container">
			<button type="submit" class="btn" onclick="openPopup()">ABOUT US</button>
			<button type="themes" class="btn" onclick="openPopup()">THEMES</button>
			<button type="sign_in_sign_up" class="btn" onclick="openSignin()">SIGN IN/ SIGN UP</button>
		</div>
		<div class="app-container">
			<div class="app-circle">
				<div class="circle-shape">
					<div class="semi-circle right-side circle-mask"></div>
					<div class="semi-circle right-side circle"></div>
					<div class="semi-circle left-side circle-mask"></div>
					<div class="semi-circle left-side circle"></div>
				</div>
				<div class="app-counter-box">
					<p><span class="minutes">25</span>:<span class="seconds">00</span></p>
				</div>
			</div>
			<div class="app-message">Press Start to begin.</div>
			<button class="btn-start">Start</button>
		</div>
		
		<div class="popup" id="popup">
			<img src="./images/Shevan.jpg" alt="picture of Shevan">
			<img src="./images/Rukaiah.jpg" alt="picture of Rukaiah">
			<img src="./images/Shaad.png" alt="picture of Shaad">
			<h2>About Us</h2>
			<p>
			We are the productivity nerds. Our goal is to provide
			you with the tools to optimize your time by creating an enviroment that keeps you focused on your tasks. Our team conists of Rukaiah, Shaad and Shevan. We are happy that you are here. Enjoy!
			</p>
			<button type="button" onclick="closePopup()">OK</button>
		</div>
		<div class="sign_in" id="sign_in">
			<h2>Sign In</h2>
			<form>
				<label for="username">Username:</label>
				<input type="text" name="username" placeholder="Enter your username">
				<div>
				<label for="password">Password:</label>
				<input type="password" name="password" placeholder="Enter your passwrord"> 
				</div>
			</form>
			<button type="button" onclick="closeSignin()">Sign in</button>
		</div>
	</header>
	<main>

	</main>
	<footer>

	</footer>
	<script src="./index.js"></script>
</body>
</html>
